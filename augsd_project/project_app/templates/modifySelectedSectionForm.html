{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row text-center">
        <div class="col-md-6 shadow mb-5 table-light rounded"
            style="padding: 80px 40px; margin: 0px auto; background-color: rgba(0, 0, 0, 0.05);">

            <h1>Modify Section</h1>
            <h3>({{ course }} {{ currentSectionNumber }})</h3>
            <div class="row">
                <div class="col" style="margin: 20px auto;">
                    <form action="/modify-section/" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="hidden" name="course" value="{{ course }}" />
                        <input type="hidden" name="currentSectionNumber" value="{{ currentSectionNumber }}" />
                        <input class="btn btn-dark" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
